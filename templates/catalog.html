{% extends "base.html" %}

{% load static %}

{% block title %}Каталог{% endblock %}

{% block content %}
  <div class="container">

    <div class="d-flex">
      <div class="d-flex">
        <div class="btn-group" role="group">
          <a class="btn btn-outline-primary" href="?sort=name">сортировать по названию</a>
          <a class="btn btn-outline-primary" href="?sort=min_price">начиная с дешёвых</a>
          <a class="btn btn-outline-primary" href="?sort=max_price">начиная с дорогих</a>
        </div>
      </div>
      <form class="form-inline my-2 my-lg-0" method="GET">
        <input class="form-control mr-sm-2" type="search" name="search" value="{{ search_term }}" placeholder="Поиск" aria-label="Search">
        <button class="btn btn-primary" type="submit">Поиск</button>
      </form>
    </div>

    <div class="content">
      {% for phone in phones %}
        <div class="phone">
          <a href="{% url 'phone' phone.slug %}">
            <h5>{{ phone.name }}</h5>
          </a>
          <div class="price">Стоимость: {{ phone.price }} ₽</div>
          <img height="400" src="{{ phone.image }}" alt="{{ phone.name }}"/>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
